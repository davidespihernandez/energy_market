<h3>FTP file management</h3>
<section data-ng-controller="FilemanagerController" data-ng-init="initPage()">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Search files</div>
                <div class="panel-body">
                    <form class="form-inline" name="searchForm" >
                      <div class="form-group">
                        <ui-select ng-model="comboboxes.selectedMarket" theme="bootstrap" ng-disabled="disabled">
                           <ui-select-match placeholder="Market...">{{$select.selected.label}}</ui-select-match>
                           <ui-select-choices repeat="market in availableMarkets | filter: $select.search">
                              <span ng-bind-html="market.label | highlight: $select.search"></span>
                              <small ng-bind-html="market.value | highlight: $select.search"></small>
                           </ui-select-choices>
                        </ui-select>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="Start date" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dateFromInput" is-open="openedFrom" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openFrom($event)"><em class="icon-calendar"></em></button>
                            </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="End date" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dateToInput" is-open="openedTo" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openTo($event)"><em class="icon-calendar"></em></button>
                            </span>
                        </div>
                      </div>
                     <button class="btn btn-success" type="submit" ng-click="search()" ng-disabled="searchForm.$invalid"><em class="icon-magnifier"></em> Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">Available Market Data</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <div ui-grid="availableGridOptions" ui-grid-pagination class="grid" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="panel panel-default">
                <div class="panel-heading">Loaded files <span ng-hide="!filesLoading"> {{filesLoading}} files loading... <span class="whirl line"></span> </span></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <div ui-grid="loadedGridOptions" ui-grid-pagination class="grid" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>      
</section>
